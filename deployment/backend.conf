events {
    worker_connections 1024;
}

http {
    upstream AUTOFIX-backend{
        server AUTOFIX-backend-container1:8090;
        server AUTOFIX-backend-container2:8090;
        server AUTOFIX-backend-container3:8090;
    }

    server{
        listen 80;
        charset utf-8;
        access_log off;

        location /api/{
            proxy_pass http://AUTOFIX-backend/;
        }
    }
}